
<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Splitme</title>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Manrope:wght@200..800&family=Be+Vietnam+Pro:wght@400;500;700;800&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <!-- Librería de Escaneo QR -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <!-- SDK Mercado Pago -->
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec6a",
            "background-light": "#f6f8f7",
            "background-dark": "#102217",
            "surface-dark": "#1A2E22",
            "surface-dark-alt": "#162b1f",
            "border-dark": "#2a4234",
            "text-secondary": "#9db9a8",
          },
          fontFamily: {
            "display": ["Spline Sans", "Manrope", "sans-serif"],
            "body": ["Noto Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem", 
            "lg": "2rem", 
            "xl": "3rem", 
            "full": "9999px"
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            'pulse-ring': 'pulseRing 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'scan': 'scan 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            pulseRing: {
              '0%': { transform: 'scale(0.8)', boxShadow: '0 0 0 0 rgba(19, 236, 106, 0.7)' },
              '70%': { transform: 'scale(1)', boxShadow: '0 0 0 10px rgba(19, 236, 106, 0)' },
              '100%': { transform: 'scale(0.8)', boxShadow: '0 0 0 0 rgba(19, 236, 106, 0)' },
            },
            scan: {
              '0%': { top: '5%', opacity: '0' },
              '10%': { opacity: '1' },
              '90%': { opacity: '1' },
              '100%': { top: '95%', opacity: '0' }
            }
          }
        },
      },
    }
  </script>
  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    body { min-height: 100dvh; }
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    .material-symbols-outlined.filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    #qr-reader video {
      object-fit: cover !important;
      width: 100% !important;
      height: 100% !important;
      border-radius: 2.5rem !important;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased">
  <div id="root"></div>
  <script>
    // Verificación inicial de que el DOM está listo
    console.log("[DineSplit] HTML loaded at", new Date().toISOString());
    console.log("[DineSplit] Root element exists:", !!document.getElementById('root'));
    
    // Fallback si hay errores de carga
    window.addEventListener('error', (e) => {
      console.error("[DineSplit] Global error:", e);
      const root = document.getElementById('root');
      if (root && !root.hasChildNodes()) {
        root.innerHTML = `
          <div style="padding: 2rem; color: white; background: #102217; min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <h1 style="color: #13ec6a; margin-bottom: 1rem;">Error al cargar</h1>
            <p style="color: #9db9a8; margin-bottom: 1rem;">${e.message || 'Error desconocido'}</p>
            <button onclick="window.location.reload()" style="padding: 0.75rem 1.5rem; background: #13ec6a; color: #102217; border: none; border-radius: 0.5rem; font-weight: bold; cursor: pointer;">
              Recargar
            </button>
          </div>
        `;
      }
    });
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
